    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "maven"
    directory: "/examples/scala"
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "daily"
