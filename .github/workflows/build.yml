name: Build

on:
  workflow_call:

jobs:
  build:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            java-version: 11
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            java-version: 11
          - spark-compat-version: '3.2'
            spark-version: '3.2.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
            java-version: 11
          - spark-compat-version: '3.3'
            spark-version: '3.3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
            java-version: 11
          - spark-compat-version: '3.4'
            spark-version: '3.4.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.17'
            java-version: 11
          - spark-compat-version: '3.5'
            spark-version: '3.5.7'
            scala-compat-version: '2.12'
            scala-version: '2.12.18'
            java-version: 11

          - spark-compat-version: '3.2'
            spark-version: '3.2.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
            java-version: 11
          - spark-compat-version: '3.3'
            spark-version: '3.3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
            java-version: 11
          - spark-compat-version: '3.4'
            spark-version: '3.4.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
            java-version: 11
          - spark-compat-version: '3.5'
            spark-version: '3.5.7'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
            java-version: 11
          - spark-compat-version: '4.0'
            spark-version: '4.0.1'
            scala-compat-version: '2.13'
            scala-version: '2.13.16'
            java-version: 17
          - spark-compat-version: '4.1'
            spark-version: '4.1.1'
            scala-compat-version: '2.13'
            scala-version: '2.13.17'
            java-version: 17
          - spark-compat-version: '4.2'
            spark-version: '4.2.0-preview1'
            scala-compat-version: '2.13'
            scala-version: '2.13.18'
            java-version: 17

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          scala-compat-version: ${{ matrix.scala-compat-version }}
          java-version: ${{ matrix.java-version }}

