name: CI

on:
  push:
    branches:
      - spark-*
    tags:
      - v*
  pull_request:
    branches:
      - spark-*

jobs:
  build-and-test:
    strategy:
      matrix:
        dgraph-version: [20.03.3, 20.03.4, 20.07.0]

    name: Build and Test (Dgraph ${{ matrix.dgraph-version }})
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build and Test
      env:
        DGRAPH_TEST_CLUSTER_VERSION: ${{ matrix.dgraph-version }}
      run: mvn --batch-mode test

    - name: Upload Test Results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results (Dgraph ${{ matrix.dgraph-version }})
        path: target/surefire-reports/TEST-uk.co.gresearch.spark.dgraph.*.xml

    - name: Test Report
      if: ${{ failure() }}
      run: mvn --batch-mode surefire-report:report-only

    - name: Upload Report
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results (Dgraph ${{ matrix.dgraph-version }})
        path: target/site/surefire-report.html

    - name: Unit Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1.0.3
      with:
        check_name: Unit Test Report (Dgraph ${{ matrix.dgraph-version }})
        github_token: ${{ secrets.GITHUB_TOKEN }}
