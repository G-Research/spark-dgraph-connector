name: Test Spark

on:
  workflow_call:
    inputs:
      dgraph-version:
        required: true
        type: string

jobs:
  test-spark:
    name: Unit Tests (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-compat-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - spark-version: "3.2.4"
            spark-compat-version: "3.2"
            scala-compat-version: "2.13"
            scala-version: "2.13.5"
            java-version: 11
          - spark-version: "3.3.4"
            spark-compat-version: "3.3"
            scala-compat-version: "2.13"
            scala-version: "2.13.8"
            java-version: 11
          - spark-version: "3.4.4"
            spark-compat-version: "3.4"
            scala-compat-version: "2.13"
            scala-version: "2.13.8"
            java-version: 11
          - spark-version: "3.5.7"
            spark-compat-version: "3.5"
            scala-compat-version: "2.13"
            scala-version: "2.13.8"
            java-version: 11
          - spark-version: "4.0.1"
            spark-compat-version: "4.0"
            scala-compat-version: "2.13"
            scala-version: "2.13.16"
            java-version: 17
          - spark-version: "4.1.1"
            spark-compat-version: "4.1"
            scala-compat-version: "2.13"
            scala-version: "2.13.17"
            java-version: 17
          - spark-version: "4.2.0-preview1"
            spark-compat-version: "4.2"
            scala-compat-version: "2.13"
            scala-version: "2.13.18"
            java-version: 17

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/test-scala
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          scala-compat-version: ${{ matrix.scala-compat-version }}
          java-version: ${{ matrix.java-version }}
          dgraph-version: ${{ inputs.dgraph-version }}

