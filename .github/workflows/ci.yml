name: CI

on:
  push:
    branches:
      - 'spark-*'
    tags:
      - '*'
  pull_request:

jobs:
  build:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - spark-compat-version: '3.2'
            spark-version: '3.2.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.3'
            spark-version: '3.3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.4'
            spark-version: '3.4.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.17'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: ./.github/actions/build
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}

  test-dgraph:
    name: Unit Tests (Dgraph ${{ matrix.dgraph-version }} Spark ${{ matrix.spark-compat-version }}.${{ matrix.spark-patch-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ["3.2", "3.3", "3.4"]
        dgraph-version: [
            "20.03.4", "20.03.5", "20.03.6", "20.03.7",
            "20.07.0", "20.07.1", "20.07.2", "20.07.3",
            "20.11.0", "20.11.1", "20.11.2", "20.11.3",
            "21.03.0", "21.03.1", "21.03.2", "21.12.0",
            "22.0.0", "22.0.1", "22.0.2"
        ]
        scala-compat-version: ["2.12"]
        include:
          - spark-compat-version: "3.2"
            spark-version: "3.2.4"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"

          - spark-compat-version: "3.3"
            spark-version: "3.3.2"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"

          - spark-compat-version: "3.4"
            spark-version: "3.4.0"
            scala-compat-version: "2.12"
            scala-version: "2.12.17"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test-scala
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          dgraph-version: ${{ matrix.dgraph-version }}

  test-spark:
    name: Unit Tests (Dgraph ${{ matrix.dgraph-version }} Spark ${{ matrix.spark-compat-version }}.${{ matrix.spark-patch-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        # latest spark versions tested in test-dgraph, not testes here again
        spark-version: [
            "3.2.0", "3.2.1", "3.2.2", "3.2.3",
            "3.3.0", "3.3.1"
        ]
        dgraph-minor-version: ["20.03", "20.07", "20.11", "21.12", "22.0"]
        scala-compat-version: ["2.12"]
        include:
          - spark-version: "3.2.0"
            spark-compat-version: "3.2"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"
          - spark-version: "3.2.1"
            spark-compat-version: "3.2"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"
          - spark-version: "3.2.2"
            spark-compat-version: "3.2"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"
          - spark-version: "3.2.3"
            spark-compat-version: "3.2"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"

          - spark-version: "3.3.0"
            spark-compat-version: "3.3"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"
          - spark-version: "3.3.1"
            spark-compat-version: "3.3"
            scala-compat-version: "2.12"
            scala-version: "2.12.15"

          - dgraph-minor-version: "20.03"
            dgraph-version: "20.03.7"
          - dgraph-minor-version: "20.07"
            dgraph-version: "20.07.3"
          - dgraph-minor-version: "20.11"
            dgraph-version: "20.11.3"
          - dgraph-minor-version: "21.12"
            dgraph-version: "21.12.0"
          - dgraph-minor-version: "22.0"
            dgraph-version: "22.0.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test-scala
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          dgraph-version: ${{ matrix.dgraph-version }}

  test-python:
    name: Unit Tests (Dgraph ${{ matrix.dgraph-version }} Python ${{ matrix.python-version }} Spark ${{ matrix.spark-compat-version }}.${{ matrix.spark-patch-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: [test-dgraph, test-spark]

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ["3.2", "3.3", "3.4"]
        dgraph-minor-version: ["20.03", "20.07", "20.11", "21.12", "22.0"]
        python-version: ["3.7", "3.8", "3.9"]
        include:
          - spark-compat-version: "3.2"
            spark-version: "3.2.4"
          - spark-compat-version: "3.3"
            spark-version: "3.3.2"
          - spark-compat-version: "3.4"
            spark-version: "3.4.0"

          - dgraph-minor-version: "20.03"
            dgraph-version: "20.03.7"
          - dgraph-minor-version: "20.07"
            dgraph-version: "20.07.3"
          - dgraph-minor-version: "20.11"
            dgraph-version: "20.11.3"
          - dgraph-minor-version: "21.12"
            dgraph-version: "21.12.0"
          - dgraph-minor-version: "22.0"
            dgraph-version: "22.0.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test-python
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          dgraph-version: ${{ matrix.dgraph-version }}
          python-version: ${{ matrix.python-version }}

  test-integration:
    name: Integration Tests (Dgraph ${{ matrix.dgraph-version }})
    runs-on: ubuntu-latest
    needs: [test-dgraph, test-spark]

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ["3.2", "3.3", "3.4"]
        dgraph-minor-version: ["20.03", "20.07", "20.11", "21.12", "22.0"]
        scala-compat-version: ["2.12"]
        include:
          - spark-compat-version: '3.2'
            spark-version: '3.2.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            spark-version: '3.4.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.17'

          - dgraph-minor-version: "20.03"
            dgraph-version: "20.03.7"
          - dgraph-minor-version: "20.07"
            dgraph-version: "20.07.3"
          - dgraph-minor-version: "20.11"
            dgraph-version: "20.11.3"
          - dgraph-minor-version: "21.12"
            dgraph-version: "21.12.0"
          - dgraph-minor-version: "22.0"
            dgraph-version: "22.0.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test-integrate
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          dgraph-version: ${{ matrix.dgraph-version }}

  delete_binaries:
    name: "Delete Binaries"
    runs-on: ubuntu-latest
    needs: [test-dgraph, test-spark, test-python, test-integration]
    steps:
      - name: Delete Binaries Artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: "Binaries-*"

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}