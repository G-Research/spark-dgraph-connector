name: CI

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}

  build:
    name: "Build"
    uses: "./.github/workflows/build.yml"

  test-dgraph:
    name: "Test Dgraph"
    needs: build
    uses: "./.github/workflows/test-dgraph.yml"

  test-spark:
    name: "Test Spark (Dgraph ${{ matrix.dgraph-version }})"
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - dgraph-version: "21.12.0"
          - dgraph-version: "22.0.2"
          - dgraph-version: "23.0.0-rc1"
    uses: "./.github/workflows/test-spark.yml"
    with:
      dgraph-version: ${{ matrix.dgraph-version }}

  test-python:
    name: "Test Python"
    needs: [test-dgraph, test-spark]
    uses: "./.github/workflows/test-python.yml"

  test-integration:
    name: "Test Integration"
    needs: [test-dgraph, test-spark]
    uses: "./.github/workflows/test-integration.yml"

  delete_binaries:
    name: "Delete Binaries"
    runs-on: ubuntu-latest
    needs: [test-dgraph, test-spark, test-python, test-integration]
    steps:
      - name: Delete Binaries Artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: "Binaries-*"
